name: analysis

permissions:
  packages: write

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master" ]

env:
  FEED_URL: https://nuget.pkg.github.com/${{github.repository_owner}}/index.json

jobs:
  #############################################################################
  msvc-static-analysis:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683       # v4.2.2
        with:
          submodules: true

      - name: Add NuGet sources
        shell: bash
        run: |
          nuget \
            sources add \
            -Source "${{env.FEED_URL}}" \
            -StorePasswordInClearText \
            -Name GitHubPackages \
            -UserName "${{github.repository_owner}}" \
            -Password "${{secrets.GH_PACKAGES_TOKEN}}"
          nuget \
            setapikey "${{secrets.GH_PACKAGES_TOKEN}}" \
            -Source "${{env.FEED_URL}}"

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@802fa1a2c4e212495c05bf94dba2704a92a472be # v2.0.2
        with:
          cmake-version: '3.31'

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@6fb02220983dee41ce7ae257b6f4d8f9bf5ed4ce # v2.0.0

      - name: Configure CMake for Static Analysis
        env: 
          VCPKG_BINARY_SOURCES: "clear;nuget,${{env.FEED_URL}},readwrite"
        run: |
          cmake --version
          cmake --preset ci-debug

      - name: Run Static Analysis
        continue-on-error: true
        run: |
          msbuild build-ci-debug/ALL_BUILD.vcxproj /p:Configuration=Debug /p:Platform=x64 /p:EnableClangTidyCodeAnalysis=true /p:RunCodeAnalysis=true /p:CodeAnalysisRuleSet=AllRules.ruleset /p:TreatWarningsAsErrors=false /v:q "/flp:logfile=msvc-static-analysis-report.txt;verbosity=q"

      - name: Upload Static Analysis Report
        uses: actions/upload-artifact@c7d193f32edcb7bfad88892161225aeda64e9392 # v4.0.0
        with:
          name: msvc-static-analysis
          path: |
            msvc-static-analysis-report.txt

  #############################################################################
  cppcheck:
    name: cppcheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683       # v4.2.2
        with:
          submodules: true

      - name: Install System Dependencies
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          ${{github.workspace}}/vcpkg/bootstrap-vcpkg.sh
          echo "man-db man-db/auto-update boolean false" | sudo debconf-set-selections
          sudo dpkg-reconfigure man-db
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y mono-complete

      - name: Add NuGet sources
        shell: bash
        run: |
          mono `./vcpkg/vcpkg fetch nuget | tail -n 1` \
            sources add \
            -Source "${{env.FEED_URL}}" \
            -StorePasswordInClearText \
            -Name GitHubPackages \
            -UserName "${{github.repository_owner}}" \
            -Password "${{secrets.GH_PACKAGES_TOKEN}}"
          mono `./vcpkg/vcpkg fetch nuget | tail -n 1` \
            setapikey "${{secrets.GH_PACKAGES_TOKEN}}" \
            -Source "${{env.FEED_URL}}"

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@802fa1a2c4e212495c05bf94dba2704a92a472be # v2.0.2
        with:
          cmake-version: '3.31'

      - name: Configure Compilation Database
        env: 
          VCPKG_BINARY_SOURCES: "clear;nuget,${{env.FEED_URL}},readwrite"
        run: |
          cmake --version
          cmake --preset cppcheck
  
      - name: Run CppCheck
        uses: deep5050/cppcheck-action@b4d7c69b911c24817691b4b210586568a858b4c5 # v3.0
        with:
          github_token: ${{secrets.GH_PACKAGES_TOKEN}}
          enable: 'style'
          force: 'enable'
          other_options: >-
            --library=googletest
            --suppress=commaSeparatedReturn
            --suppress=cstyleCast
            --suppress=functionConst
            --suppress=functionStatic
            --suppress=incorrectStringBooleanError
            --suppress=invalidPointerCast
            --suppress=invalidscanf
            --suppress=variableHidingEnum
            --suppress=variableScope
            --inline-suppr
            -I headers hc common headers unix win32
            -ilegacy
            -ivcpkg
            -i../build-cppcheck/vcpkg_installed

      - name: Print Report
        run: cmake -E cat cppcheck_report.txt

      - name: Upload Report
        uses: actions/upload-artifact@c7d193f32edcb7bfad88892161225aeda64e9392 # v4.0.0
        with:
          name: CppCheck
          path: cppcheck_report.txt

  #############################################################################
  include-what-you-use:
    name: include-what-you-use
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683       # v4.2.2
        with:
          submodules: true

      - name: Install System Dependencies
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          ${{github.workspace}}/vcpkg/bootstrap-vcpkg.sh
          echo "man-db man-db/auto-update boolean false" | sudo debconf-set-selections
          sudo dpkg-reconfigure man-db
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y mono-complete iwyu clang python3

      - name: Add NuGet sources
        shell: bash
        run: |
          mono `./vcpkg/vcpkg fetch nuget | tail -n 1` \
            sources add \
            -Source "${{env.FEED_URL}}" \
            -StorePasswordInClearText \
            -Name GitHubPackages \
            -UserName "${{github.repository_owner}}" \
            -Password "${{secrets.GH_PACKAGES_TOKEN}}"
          mono `./vcpkg/vcpkg fetch nuget | tail -n 1` \
            setapikey "${{secrets.GH_PACKAGES_TOKEN}}" \
            -Source "${{env.FEED_URL}}"

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@802fa1a2c4e212495c05bf94dba2704a92a472be # v2.0.2
        with:
          cmake-version: '3.31'

      - name: Configure Compilation Database
        env: 
          VCPKG_BINARY_SOURCES: "clear;nuget,${{env.FEED_URL}},readwrite"
        run: |
          cmake --version
          cmake --preset cppcheck

      - name: Find IWYU Tools
        run: |
          # Find iwyu_tool location
          IWYU_TOOL_PATH=$(find /usr -name "iwyu_tool.py" 2>/dev/null | head -1)
          if [ -z "$IWYU_TOOL_PATH" ]; then
            echo "iwyu_tool.py not found, checking alternative locations..."
            # Check if it's in a different location or named differently
            find /usr -name "*iwyu*" -type f 2>/dev/null | grep -E "\.(py|tool)" || true
            # Try to find include-what-you-use binary
            which include-what-you-use || echo "include-what-you-use binary not found"
            # List iwyu package contents
            dpkg -L iwyu | grep -E "\.(py|tool)" || echo "No Python tools found in iwyu package"
          else
            echo "Found iwyu_tool.py at: $IWYU_TOOL_PATH"
            echo "IWYU_TOOL_PATH=$IWYU_TOOL_PATH" >> $GITHUB_ENV
          fi

      - name: Run Include What You Use
        continue-on-error: true
        run: |
          # Create IWYU report using the found tool or fallback method
          if [ -n "$IWYU_TOOL_PATH" ]; then
            echo "Running IWYU with iwyu_tool.py..."
            python3 "$IWYU_TOOL_PATH" -p build-cppcheck \
              -- --no_fwd_decls 2>&1 | tee iwyu_report.txt || true
          else
            echo "iwyu_tool.py not found, running include-what-you-use manually on C++ source files..."
            # Create a manual IWYU analysis
            echo "Include What You Use Analysis" > iwyu_report.txt
            echo "=============================" >> iwyu_report.txt
            echo "C++ Project Analysis (C++14)" >> iwyu_report.txt
            echo "" >> iwyu_report.txt
            
            # Find C++ source files and run IWYU on them
            echo "Analyzing C++ source files..." >> iwyu_report.txt
            find . -name "*.cpp" | \
              grep -v -E "(vcpkg|build-|legacy)" | \
              head -20 | \
              while read file; do
                echo "Analyzing C++ file: $file" >> iwyu_report.txt
                include-what-you-use -std=c++14 "$file" 2>&1 | \
                  head -100 >> iwyu_report.txt || echo "Failed to analyze $file" >> iwyu_report.txt
                echo "" >> iwyu_report.txt
              done
            
            # Find C++ header files and run IWYU on them
            echo "Analyzing C++ header files..." >> iwyu_report.txt
            find . -name "*.h" | \
              grep -v -E "(vcpkg|build-|legacy)" | \
              head -20 | \
              while read file; do
                echo "Analyzing header file: $file" >> iwyu_report.txt
                include-what-you-use -x c++-header -std=c++14 "$file" 2>&1 | \
                  head -100 >> iwyu_report.txt || echo "Failed to analyze $file" >> iwyu_report.txt
                echo "" >> iwyu_report.txt
              done
          fi

      - name: Print Report Summary
        run: |
          echo "Include What You Use Report Summary:"
          echo "===================================="
          if [ -f iwyu_report.txt ]; then
            echo "Report size: $(wc -l < iwyu_report.txt) lines"
            echo "Files mentioned: $(grep -c -E "\.(cpp|h)" iwyu_report.txt || echo "0")"
            echo "Suggestion patterns found: $(grep -c "should" iwyu_report.txt || echo "0")"
            echo ""
            echo "First 50 lines of report:"
            head -n 50 iwyu_report.txt
          else
            echo "No report generated"
          fi

      - name: Upload Report
        uses: actions/upload-artifact@c7d193f32edcb7bfad88892161225aeda64e9392 # v4.0.0
        with:
          name: include-what-you-use
          path: iwyu_report.txt

  #############################################################################
  doxygen:
    name: doxygen
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683       # v4.2.2
        with:
          submodules: true

      - name: Install Doxygen
        run: |
          ${{github.workspace}}/vcpkg/bootstrap-vcpkg.sh
          echo "man-db man-db/auto-update boolean false" | sudo debconf-set-selections
          sudo dpkg-reconfigure man-db
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y doxygen graphviz

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@802fa1a2c4e212495c05bf94dba2704a92a472be # v2.0.2
        with:
          cmake-version: '3.31'

      - name: Configure Project
        run: |
          cmake --version
          cmake --preset cppcheck

      - name: Get Project Version
        id: version
        run: |
          PROJECT_VERSION=$(grep -E "^\s*VERSION\s+[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+" CMakeLists.txt | sed -E 's/^\s*VERSION\s+([0-9]+\.[0-9]+\.[0-9]+\.[0-9]+).*/\1/')
          echo "version=${PROJECT_VERSION}" >> $GITHUB_OUTPUT

      - name: Generate Documentation
        run: |
          # Replace version placeholder in Doxyfile
          sed "s/@PROJECT_VERSION@/${{ steps.version.outputs.version }}/g" Doxyfile > Doxyfile.configured
          doxygen Doxyfile.configured

      - name: Upload Documentation
        uses: actions/upload-artifact@c7d193f32edcb7bfad88892161225aeda64e9392 # v4.0.0
        with:
          name: doxygen
          path: docs/html/

  #############################################################################
  gh-pages-cppcheck:
    needs: cppcheck
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683       # v4.2.2
        with:
          ref: gh-pages
          submodules: false

      - name: Clear Directory
        run: rm -rf dev/cppcheck 

      - name: Get Report
        uses: actions/download-artifact@7a1cd3216ca9260cd8022db641d960b1db4d1be4 # v4.0.0
        with:
          name: CppCheck
          path: dev/cppcheck

      - name: Update Contents
        run: |
          git config user.name CppCheck
          git config user.email cppcheck-bot@example.com
          git status
          git add dev/cppcheck
          git status
          git commit -m "Update CppCheck report for ${{github.sha}}" || echo "No changes to commit"
          git status
          git log -n 1

      - name: Push Updates
        uses: ad-m/github-push-action@77c5b412c50b723d2a4fbc6d71fb5723bcd439aa # v1.0.0
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          branch: gh-pages
          force: false

  #############################################################################
  gh-pages-msvc-static-analysis:
    needs: msvc-static-analysis
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683       # v4.2.2
        with:
          ref: gh-pages
          submodules: false

      - name: Clear Directory
        run: rm -rf dev/msvc-static-analysis

      - name: Get Report
        uses: actions/download-artifact@7a1cd3216ca9260cd8022db641d960b1db4d1be4 # v4.0.0
        with:
          name: msvc-static-analysis
          path: dev/msvc-static-analysis

      - name: Update Contents
        run: |
          git config user.name "MSVC Static Analysis"
          git config user.email msvc-static-analysis-bot@example.com
          git status
          git add dev/msvc-static-analysis
          git status
          git commit -m "Update MSVC Static Analysis report for ${{github.sha}}" || echo "No changes to commit"
          git status
          git log -n 1

      - name: Push Updates
        uses: ad-m/github-push-action@77c5b412c50b723d2a4fbc6d71fb5723bcd439aa # v1.0.0
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          branch: gh-pages
          force: false

  #############################################################################
  gh-pages-include-what-you-use:
    needs: include-what-you-use
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683       # v4.2.2
        with:
          ref: gh-pages
          submodules: false

      - name: Clear Directory
        run: rm -rf dev/include-what-you-use

      - name: Get Report
        uses: actions/download-artifact@7a1cd3216ca9260cd8022db641d960b1db4d1be4 # v4.0.0
        with:
          name: include-what-you-use
          path: dev/include-what-you-use

      - name: Update Contents
        run: |
          git config user.name "Include What You Use"
          git config user.email iwyu-bot@example.com
          git status
          git add dev/include-what-you-use
          git status
          git commit -m "Update Include What You Use report for ${{github.sha}}" || echo "No changes to commit"
          git status
          git log -n 1

      - name: Push Updates
        uses: ad-m/github-push-action@77c5b412c50b723d2a4fbc6d71fb5723bcd439aa # v1.0.0
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          branch: gh-pages
          force: false

  #############################################################################
  gh-pages-doxygen:
    needs: doxygen
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683       # v4.2.2
        with:
          ref: gh-pages
          submodules: false

      - name: Clear Directory
        run: rm -rf dev/doxygen

      - name: Get Documentation
        uses: actions/download-artifact@7a1cd3216ca9260cd8022db641d960b1db4d1be4 # v4.0.0
        with:
          name: doxygen
          path: dev/doxygen

      - name: Update Contents
        run: |
          git config user.name Doxygen
          git config user.email doxygen-bot@example.com
          git status
          git add dev/doxygen
          git status
          git commit -m "Update Doxygen documentation for ${{github.sha}}" || echo "No changes to commit"
          git status
          git log -n 1

      - name: Push Updates
        uses: ad-m/github-push-action@77c5b412c50b723d2a4fbc6d71fb5723bcd439aa # v1.0.0
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          branch: gh-pages
          force: false
