name: analysis

permissions:
  packages: write

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master" ]

env:
  FEED_URL: https://nuget.pkg.github.com/${{github.repository_owner}}/index.json

jobs:
  #############################################################################
  msvc-static-analysis:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683       # v4.2.2
        with:
          submodules: true

      - name: Add NuGet sources
        shell: bash
        run: |
          nuget \
            sources add \
            -Source "${{env.FEED_URL}}" \
            -StorePasswordInClearText \
            -Name GitHubPackages \
            -UserName "${{github.repository_owner}}" \
            -Password "${{secrets.GH_PACKAGES_TOKEN}}"
          nuget \
            setapikey "${{secrets.GH_PACKAGES_TOKEN}}" \
            -Source "${{env.FEED_URL}}"

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@802fa1a2c4e212495c05bf94dba2704a92a472be # v2.0.2
        with:
          cmake-version: '3.31'

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@6fb02220983dee41ce7ae257b6f4d8f9bf5ed4ce # v2.0.0

      - name: Configure CMake for Static Analysis
        env: 
          VCPKG_BINARY_SOURCES: "clear;nuget,${{env.FEED_URL}},readwrite"
        run: |
          cmake --version
          cmake --preset ci-debug

      - name: Run Static Analysis
        continue-on-error: true
        run: |
          msbuild build-ci-debug/ALL_BUILD.vcxproj /p:Configuration=Debug /p:Platform=x64 /p:EnableClangTidyCodeAnalysis=false /p:RunCodeAnalysis=true /p:CodeAnalysisRuleSet=NativeRecommendedRules.ruleset /p:TreatWarningsAsErrors=false /v:q "/flp:logfile=msvc-static-analysis-report.txt;verbosity=q"

      - name: Upload Static Analysis Report
        uses: actions/upload-artifact@c7d193f32edcb7bfad88892161225aeda64e9392 # v4.0.0
        with:
          name: msvc-static-analysis
          path: |
            msvc-static-analysis-report.txt

  #############################################################################
  cppcheck:
    name: cppcheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683       # v4.2.2
        with:
          submodules: true

      - name: Install System Dependencies
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          ${{github.workspace}}/vcpkg/bootstrap-vcpkg.sh
          echo "man-db man-db/auto-update boolean false" | sudo debconf-set-selections
          sudo dpkg-reconfigure man-db
          sudo apt-get update
          sed 's/#.*//' ${{github.workspace}}/.github/workflows/wx-requirements.txt | xargs sudo apt-get install 
          sudo apt-get install --no-install-recommends -y mono-complete

      - name: Add NuGet sources
        shell: bash
        run: |
          mono `./vcpkg/vcpkg fetch nuget | tail -n 1` \
            sources add \
            -Source "${{env.FEED_URL}}" \
            -StorePasswordInClearText \
            -Name GitHubPackages \
            -UserName "${{github.repository_owner}}" \
            -Password "${{secrets.GH_PACKAGES_TOKEN}}"
          mono `./vcpkg/vcpkg fetch nuget | tail -n 1` \
            setapikey "${{secrets.GH_PACKAGES_TOKEN}}" \
            -Source "${{env.FEED_URL}}"

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@802fa1a2c4e212495c05bf94dba2704a92a472be # v2.0.2
        with:
          cmake-version: '3.31'

      - name: Configure Compilation Database
        env: 
          VCPKG_BINARY_SOURCES: "clear;nuget,${{env.FEED_URL}},readwrite"
        run: |
          cmake --version
          cmake --preset cppcheck
  
      - name: Run CppCheck
        uses: deep5050/cppcheck-action@b4d7c69b911c24817691b4b210586568a858b4c5 # v3.0
        with:
          github_token: ${{secrets.GH_PACKAGES_TOKEN}}
          enable: 'style'
          force: 'enable'
          other_options: >-
            --library=googletest
            --suppress=commaSeparatedReturn
            --suppress=cstyleCast
            --suppress=functionConst
            --suppress=functionStatic
            --suppress=incorrectStringBooleanError
            --suppress=invalidPointerCast
            --suppress=invalidscanf
            --suppress=variableHidingEnum
            --suppress=variableScope
            --inline-suppr
            -I libid/include
            -ilegacy
            -ivcpkg
            -i../build-cppcheck/vcpkg_installed
            hc helpcom libid win32 wx

      - name: Print Report
        run: cmake -E cat cppcheck_report.txt

      - name: Upload Report
        uses: actions/upload-artifact@c7d193f32edcb7bfad88892161225aeda64e9392 # v4.0.0
        with:
          name: CppCheck
          path: cppcheck_report.txt

  #############################################################################
  doxygen:
    name: doxygen
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683       # v4.2.2
        with:
          submodules: true

      - name: Install Doxygen
        run: |
          ${{github.workspace}}/vcpkg/bootstrap-vcpkg.sh
          echo "man-db man-db/auto-update boolean false" | sudo debconf-set-selections
          sudo dpkg-reconfigure man-db
          sudo apt-get update
          sed 's/#.*//' ${{github.workspace}}/.github/workflows/wx-requirements.txt | xargs sudo apt-get install 
          sudo apt-get install --no-install-recommends -y doxygen graphviz

      - name: Add NuGet sources
        shell: bash
        run: |
          mono `./vcpkg/vcpkg fetch nuget | tail -n 1` \
            sources add \
            -Source "${{env.FEED_URL}}" \
            -StorePasswordInClearText \
            -Name GitHubPackages \
            -UserName "${{github.repository_owner}}" \
            -Password "${{secrets.GH_PACKAGES_TOKEN}}"
          mono `./vcpkg/vcpkg fetch nuget | tail -n 1` \
            setapikey "${{secrets.GH_PACKAGES_TOKEN}}" \
            -Source "${{env.FEED_URL}}"

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@802fa1a2c4e212495c05bf94dba2704a92a472be # v2.0.2
        with:
          cmake-version: '3.31'

      - name: Configure Compilation Database
        env: 
          VCPKG_BINARY_SOURCES: "clear;nuget,${{env.FEED_URL}},readwrite"
        run: |
          cmake --version
          cmake --preset cppcheck
  
      - name: Get Project Version
        id: version
        run: |
          PROJECT_VERSION=$(grep -E "^\s*VERSION\s+[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+" CMakeLists.txt | sed -E 's/^\s*VERSION\s+([0-9]+\.[0-9]+\.[0-9]+\.[0-9]+).*/\1/')
          echo "version=${PROJECT_VERSION}" >> $GITHUB_OUTPUT

      - name: Generate Documentation
        run: |
          # Replace version placeholder in Doxyfile
          sed "s/@PROJECT_VERSION@/${{steps.version.outputs.version}}/g" Doxyfile > Doxyfile.configured
          doxygen Doxyfile.configured

      - name: Upload Documentation
        uses: actions/upload-artifact@c7d193f32edcb7bfad88892161225aeda64e9392 # v4.0.0
        with:
          name: doxygen
          path: docs/html/

  #############################################################################
  gh-pages-dev:
    needs: [cppcheck, doxygen, msvc-static-analysis]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683       # v4.2.2
        with:
          ref: gh-pages
          submodules: false

      - name: Clear Directory
        run: rm -rf dev/cppcheck dev/doxygen dev/msvc-static-analysis

      - name: Get CppCheck Report
        uses: actions/download-artifact@7a1cd3216ca9260cd8022db641d960b1db4d1be4 # v4.0.0
        with:
          name: CppCheck
          path: dev/cppcheck

      - name: Get Doxygen Documentation
        uses: actions/download-artifact@7a1cd3216ca9260cd8022db641d960b1db4d1be4 # v4.0.0
        with:
          name: doxygen
          path: dev/doxygen

      - name: Get Static Anaysis Report
        uses: actions/download-artifact@7a1cd3216ca9260cd8022db641d960b1db4d1be4 # v4.0.0
        with:
          name: msvc-static-analysis
          path: dev/msvc-static-analysis

      - name: Update Contents
        run: |
          git config user.name github-pages
          git config user.email pages-bot@example.com
          git status
          git add dev
          git status
          git commit -m "Update developer reports for ${{github.sha}}" || echo "No changes to commit"
          git status
          git log -n 1

      - name: Push Updates
        uses: ad-m/github-push-action@77c5b412c50b723d2a4fbc6d71fb5723bcd439aa # v1.0.0
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          branch: gh-pages
          force: false
